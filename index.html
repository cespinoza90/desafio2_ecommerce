<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Ecommerce Desafio</title>
</head>
<body>
    <div class="grid-container"> 
        <header class="gridheader">Mi Ecommerce</header> 
        <menu class="gridmenu">
            <h2>Categorias</h2>
            <ul>
                <li>Perfumes <b>(13)</b></li>
                <li>Ropa <b>(21)</b></li>
                <li>Accesorios <b>(41)</b></li>
                <li>Zapatos <b>(10)</b></li>
            </ul> 
        </menu>
        <main class="gridmain">
            <div class="productos">
                <article class="mostrador">
                    <img src="assets/img/perfume.jpeg" alt="perfume">
                    <h2 class="titulo">Perfume MyKingdom</h2>
                    <p class="precio">$31.400</p>
                    <p class="compra">Comprar</p>
                </article>
                <div class="productos">
                    <article class="mostrador">
                        <img src="assets/img/phatom.jpeg" alt="perfume">
                        <h2 class="titulo">Perfume Phantom</h2>
                        <p class="precio">$31.400</p>
                        <p class="compra">Comprar</p>
                    </article>
                </div>
                <div class="productos">
                    <article class="mostrador">
                        <img src="assets/img/zapatos.jpg" alt="perfume">
                        <h2 class="titulo">Zapatos Docker</h2>
                        <p class="precio">$31.400</p>
                        <p class="compra">Comprar</p>
                    </article>
                </div>
                <div class="productos">
                    <article class="mostrador">
                        <img src="assets/img/poleron.jpg" alt="perfume">
                        <h2 class="titulo">Poleron Puma</h2>
                        <p class="precio">$31.400</p>
                        <p class="compra">Comprar</p>
                    </article>
                </div>
            </div>            
        </main> 
        <footer class="gridfooter">@MiEcommerce</footer> 
    </div>
</body>
</html>
